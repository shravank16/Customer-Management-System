<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Customers Management System</h1>
		<hr>
		<h2>Add New Customer</h2>
		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
			method="POST">
			<input type="text" th:field="*{fullname}" placeholder="Customer Full Name" class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{address1}" placeholder="Address1" class="form-control mb-4 col-4" required>
			<input type="text" th:field="*{address2}" placeholder="Address2" class="form-control mb-4 col-4" required> 
			<input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4" required> 
			<input type="text" th:field="*{zipcode}" placeholder="ZIP code" class="form-control mb-4 col-4" required> 
			<input type="text" th:field="*{phone}" placeholder="Phone Number" class="form-control mb-4 col-4" required>

			<button type="submit" class="btn btn-info col-2">Create Customer</button>
		</form>
		<hr>
		<a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Back to
			Customers</a>
	</div>
</body>
</html>
