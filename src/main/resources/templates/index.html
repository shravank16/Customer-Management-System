<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Customers Management System</h1>
		<a th:href="@{/showNewCustomerForm}"
			class="btn btn-primary btn-sm mb-3">Add New Customer</a>
		<table border="2" class="table table-stiped table-responsive-md">
			<thead>
				<tr>
					<th>id</th>
					<th>Full Name</th>
					<th>Address1</th>
					<th>Address2</th>
					<th>City</th>
					<th>ZIP code</th>
					<th>Phone Number</th>
					<th width="200px">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${listCustomers}">
					<td th:text="${customer.id}"></td>
					<td th:text="${customer.fullname}"></td>
					<td th:text="${customer.address1}"></td>
					<td th:text="${customer.address2}"></td>
					<td th:text="${customer.city}"></td>
					<td th:text="${customer.zipcode}"></td>
					<td th:text="${customer.phone}"></td>
					<td><a
						th:href="@{/showCustomerUpdateForm/{id}(id=${customer.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteCustomer/{id}(id=${customer.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:if="${totalPages > 1}" class="container my-2">
		<div class="row col-sm-10">
			<div class="col-sm-2">Total Rows : [[${totalItems}]]</div>
			<div class="col-sm-1">
				<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
					th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
					<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
				</span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage < totalPages}"
					th:href="@{'/page/' + ${currentPage + 1}}">Next</a> <span
					th:unless="${currentPage < totalPages}">Next</span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage < totalPages}"
					th:href="@{'/page/' + ${totalPages}}">Last</a> <span
					th:unless="${currentPage < totalPages}">Last</span>
			</div>
		</div>
	</div>
</body>
</html>
